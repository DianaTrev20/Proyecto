<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>
    <div class="container">
        <img id="userImage" src="" alt="Foto de perfil">
        <h2 id="userName"></h2>
        <p id="userAge"></p>
        <a href="{{ url_for('logout') }}" class="logout-btn">Cerrar sesión</a>
    </div>

    <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("userImage").src = "static/" + params.get("img") + ".jpg";
    document.getElementById("userName").innerText = "Usuario: " + params.get("usuario");
    document.getElementById("userAge").innerText = "Edad: " + params.get("edad") + " años";
</script>
</body>
</html>
